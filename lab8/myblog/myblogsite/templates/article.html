{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
        <h1 class="display-4">{{ title }}</h1>
        <p class="lead my-3">{{ dt }}</p>
        <img class="img-fluid" src="../{{ image }}" width="100%"> 
    </div>
</div>

    <div class="row g-5">
      <div class="col-md-8">
        <h3 class="pb-4 mb-4 border-bottom">
          {{title}}
        </h3>

        <article class="blog-post">
            <p>{{ text }}</p>
        </article>
  
      </div>
    </div>
  </div>

{% endblock %}
