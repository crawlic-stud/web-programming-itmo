<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      a {
        color: black;
      }
    </style>
</head>
<body>
    <header class="mb-auto">
      <div>
        <nav class="navbar nav-masthead justify-content-center">
          <a class="nav-link active" aria-current="page" href="/">

            <strong>MyBlog</strong>
          </a>
          <a class="nav-link" href="/about">О нас</a>
          <a class="nav-link" href="/contacts">Контакты</a>
        </nav>
      </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer class="text-muted py-2">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#">Перейти наверх</a>
        </p>
        <p class="mb-0"><a href="/">Главная</a></p>
        <p class="mb-0"><a href="/about">О нас</a></p>
        <p class="mb-0"><a href="/contacts">Контакты</a></p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
