{% extends 'main.html' %}
{% load static %}
{% block content %}
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for a in articles %}
          <div class="col">
            <div class="card shadow-sm">
        <img class="img-fluid bd-placeholder-img card-img-top" src="../{{ a.image }}" width="100%"> 
        <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
              <div class="card-body">
                <p class="card-text">{{ a.title }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href = '/articles/{{ a.id }}';">Открыть</button>
                  </div>
                  <small class="text-muted">{{ a.dt }}</small>
                </div>
              </div>
            </div>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
  

{% endblock %}
