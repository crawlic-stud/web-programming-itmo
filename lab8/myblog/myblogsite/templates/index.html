{% extends 'main.html' %}
{% load static %}
{% block content %}
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for a in articles %}
          <div class="col">
            <div class="card shadow-sm">
        <img class="img-fluid bd-placeholder-img card-img-top" src="../{{ a.image }}" width="100%" height="225px"> 
              <div class="card-body">
                <p class="card-text">{{ a.title }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href = '/articles/{{ a.id }}';">Открыть</button>
                  </div>
                  <small class="text-muted">{{ a.dt }}</small>
                </div>
              </div>
            </div>
        </div>
        {% endfor %}
        </div>
      </div>
    </div>
  

{% endblock %}
